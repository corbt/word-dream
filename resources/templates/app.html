<!DOCTYPE html>
<html>
  <head>
    <META http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>App</title>
  </head>
  <body>
    <div id="app"></div>
    <div id="hidden-message"></div>
    {% style "/css/screen.css" %}

    <script src="http://fb.me/react-0.12.1.js"></script>
    <script type="text/javascript">
        var context = "{{servlet-context}}";
    </script>

    {% if dev %}
      <script src="{{servlet-context}}/js/goog/base.js" type="text/javascript"></script>
      <script src="{{servlet-context}}/js/app.js" type="text/javascript"></script>
      <script type="text/javascript">goog.require("main.core");</script>
      {% else %}
      <script src="{{servlet-context}}/js/app.js" type="text/javascript"></script>
    {% endif %}
  </body>
</html>
